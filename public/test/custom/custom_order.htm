<br>

<br>

// Topping
function greenOnion() {
  var can = document.getElementById('painter'), ctx = can.getContext('2d'), topping = new Image();
  topping.src = 'custom_menu_img/green_onion.gif';
  can.onclick = function (evt) {
    greenOnionCount++;
    ctx.save();
    var x = evt.offsetX - topping.width/2, y = evt.offsetY - topping.height/2;
    ctx.translate(evt.offsetX,evt.offsetY);
    var angle = Math.random()*10000%360;
    ctx.rotate(angle * Math.PI / 180);
    ctx.drawImage(topping, 0, 0, topping.width, topping.height);
    ctx.restore();
  };
}
