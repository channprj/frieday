<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name="robots" content="noindex">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    color: #fff;
    font-family: monospace;
    font-size: 40px;
    background: #000;
    overflow: hidden;
}
div {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    line-height: 300px;
    z-index: 10;
    text-align: center;
    text-shadow: 0 0 3px #fff;
    cursor: pointer;
}</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="go">[ CLICK/TAP TO DRAW ]</div>
<script>
function $(el) {
    return document.getElementById(el.replace(/#/, ''));
}
;
var canvas = $('#canvas');
canvas.width = document.body.clientWidth;
canvas.height = document.body.clientHeight;
var context = canvas.getContext('2d');
var start = function (coors) {
    context.beginPath();
    context.moveTo(coors.x, coors.y);
    this.isDrawing = true;
};
var move = function (coors) {
    if (this.isDrawing) {
        context.strokeStyle = '#ff0000';
        context.lineJoin = 'round';
        context.lineWidth = 50;
        context.lineTo(coors.x, coors.y);
        context.stroke();
    }
};
var stop = function (coors) {
    if (this.isDrawing) {
        this.touchmove(coors);
        this.isDrawing = false;
    }
};
var drawer = {
    isDrawing: false,
    mousedown: start,
    mousemove: move,
    mouseup: stop,
    touchstart: start,
    touchmove: move,
    touchend: stop
};
var draw = function (e) {
    var coors = {
        x: e.clientX || e.targetTouches[0].pageX,
        y: e.clientY || e.targetTouches[0].pageY
    };
    drawer[e.type](coors);
};
canvas.addEventListener('mousedown', draw, false);
canvas.addEventListener('mousemove', draw, false);
canvas.addEventListener('mouseup', draw, false);
canvas.addEventListener('touchstart', draw, false);
canvas.addEventListener('touchmove', draw, false);
canvas.addEventListener('touchend', draw, false);
var go = function (e) {
    this.parentNode.removeChild(this);
    draw(e);
};
$('#go').addEventListener('mousedown', go, false);
$('#go').addEventListener('touchstart', go, false);
document.body.addEventListener('touchmove', function (e) {
    e.preventDefault();
}, false);
window.onresize = function (e) {
    canvas.width = document.body.clientWidth;
    canvas.height = document.body.clientHeight;
};
//@ sourceURL=pen.js
</script>
</body></html>
